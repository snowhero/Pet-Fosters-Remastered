<!-- Pet Bio -->
<!-- Page container -->
<div class="container-fluid position-rev text no-padding no-margin">
  <!-- The petBio body -->
  <div class="row-fluid">
    <div name="animalPic" class="col-md-7 photo">
      <div class="breed">
        <p name="petBreed">{{petBreed}}</p>
        <p name="petName">{{petName}}</p>
      </div>
    </div>
  
    <div class="col-md-5 bio">
      <div class="tab-title">Summary</div>
      <p name="petBio" class="tab-description">
        {{petBio}}
      </p>
      <div class="tabs">
        <div class="summary">
          <p>SUMMARY</p>
        </div>
        <div class="about-me">
          <p>ABOUT ME</p>
        </div>
        <div class="history">
          <p>HISTORY</p>
        </div>
        <div class="medical-health">
          <p>MEDICAL HEALTH</p>
        </div>
      </div>
    </div>
  </div>
  <div class="row-fluid">
    <div class="col-md-7">
        <div class="row">
          <div class="col-md-3 adopt-quote">
            <p>Be my hero!</p>
            <p>Light up your day!</p>
          </div>
          <div class="col-md-6 adopt">
            <a href="#">
              <img class="adopt-button" src="https://cdn.shopify.com/s/files/1/1462/3908/products/rvtire_H438_4_large.jpg?v=1511902500" alt="adopt-button">
            </a>
          </div>
          <div class="col-md-3 adopt-quote">
            <p>Today!</p>
            <p class="align-bottom">
              Just one click away!
            </p>
          </div>
        </div>
    </div>
    <div class="col-md-5 search">
      <div class="row-fluid">
        <div class="col-md-4">
          <p class="more-adjust-i">More pets!</p>
        </div>
        <div class="col-md-4">
          <a href="#">
            <img class="search-img" src="http://freevector.co/wp-content/uploads/2010/09/21741-pet-pawprint-under-a-magnifier1.png" alt="search-img">
          </a>
        </div>
        <div class="col-md-4">
          <p class="more-adjust-ii">More pets!</p>
        </div>
      </div>
    </div>
  </div>
      <!-- End of the petBio body -->
  
  <!-- Footer -->
  
      <!-- End of footer -->
  </div>
  
      <!-- End of page container -->
